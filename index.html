<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My To-Do List</title>
    <meta name="description" content="A simple to-do list application">
    <meta name="author" content="Hollis Lau">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Indie+Flower|Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="eight offset-by-two columns box">
          <h4>My To-Do List</h4>
        </div>
      </div>
    </header>
    <main>
      <article class="container">
        <div class="row">
          <div class="eight offset-by-two columns box">
            <ol>
              <div id="add-field">
                <p id="add-text">Add a new list item</p>
              </div>
              <div id="add-item" style="display: none;">
                <input id="add-input">
                <button id="add-button">Add</button>
              </div>
            </ol>
          </div>
        </div>
      </article>
    </main>
    <footer class="container">
      <div class="row">
        <div class="eight offset-by-two columns">
          <p>Hollis Lau, 2015</p>
        </div>
      </div>
    </footer>
  </body>
</html>
